<!DOCTYPE html>
<html>
<head>
    <title>Moving Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .car {
            position: absolute;
            font-size: 48px;
            color: red;
            transition: left 0.1s, top 0.1s;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #534caf;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="car1" class="car">
        <i class="fas fa-car"></i>
    </div>

    <div class="controls">
        <button onclick="car.moveLeft()">Move Left</button>
        <button onclick="car.moveRight()">Move Right</button>
        <button onclick="car.moveCar('left')">Auto Move Left</button>
        <button onclick="car.moveCar('right')">Auto Move Right</button>
        <button onclick="car.stopMoving()">Stop</button>
    </div>

    <script src="main.js"></script>
    <script>
        const car = new Car(100, 200, 'car1');
    </script>
</body>
</html>
